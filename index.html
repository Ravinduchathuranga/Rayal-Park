<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayalPark</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <nav>
            <div class="nav_bar">
                <div class="logo">
                    <a href="#"><img src="assets/logo.png" alt="logo"></a>
                </div>
                <div class="nav_menu_btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav_links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="btn nav_btn">Book Now</button>
        </nav>
        <div class="section_container header_container" id="home">
            <p>Simple - Unique - Friendly</p>
            <h1>Make Yourself At Home<br />In Our <span>Hotel</span>.</h1>
        </div>
    </header>
    <div class="section_container booking_container">
        <form action="/" class="booking_group">
            <div class="input_group">
                <span><i class="ri-calendar-2-fill"></i></span>
                <div class="">
                    <label for="check-in">CHECK IN</label>
                    <input type="text" placeholder="check-in">
                </div>
            </div>
            <div class="input_group">
                <span><i class="ri-calendar-2-fill"></i></span>
                <div class="">
                    <label for="check-out">CHECK OUT</label>
                    <input type="text" placeholder="check-out">
                </div>
            </div>
            <div class="input_group">
                <span><i class="ri-user-fill"></i></span>
                <div class="">
                    <label for="check-out">GUEST</label>
                    <input type="text" placeholder="Guest">
                </div>
            </div>

        </form>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
